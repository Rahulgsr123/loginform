<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.RSd1SBlUGQoPOzA1_SqKmAHaHa?w=2133&h=2133&rs=1&pid=ImgDetMain" type="image/x-icon">
  </head>
  <body bgcolor="indigo">
    <center>
      <fieldset>
        <form method="post">
          <h1>Reset Password!</h1>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Old Password"
            size="50"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).{8,}"
            required
          />
          <br /><br />

          <input
            type="password"
            name="password"
            id="password"
            placeholder="New Password"
            size="50"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).{8,}"
            required
          />
          <br /><br />

          <input
            type="password"
            name="password"
            id="password"
            placeholder="Re-Enter New Password"
            size="50"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).{8,}"
            required
          />
          <br /><br />
          <button>Reset Password</button>
        </form>
      </fieldset>
    </center>
  </body>
</html>
